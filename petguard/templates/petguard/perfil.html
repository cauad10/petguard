<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

  <div class="profile-card">
    <div class="profile-header">
      <h2 id="user-name-display">Perfil de Usuário</h2>
      <div class="profile-type" id="profile-type-display">Tipo: Membro</div>
    </div>

    <form id="profile-form">
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Seu nome completo" required>

      <label for="phone">Número (telefone)</label>
      <input type="tel" id="phone" placeholder="(99) 99999-9999">

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seu@exemplo.com" required>

      <button type="submit">Salvar</button>
    </form>
</body>
</html>
